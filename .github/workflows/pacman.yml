name: Generate Customized Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Customized Pacman Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: BadarNawaz33
          theme: "auto"         # Auto-switch between light/dark
          color_pacman: "#FFD700" # Gold/yellow Pacman
          color_ghost: "#FF69B4"  # Pink ghosts
          color_candy: "#00FF00"  # Green candies
          ghost_count: 20         # 20 ghosts moving
          pacman_speed: 5         # Medium-fast Pacman

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

