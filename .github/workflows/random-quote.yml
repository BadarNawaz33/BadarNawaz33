name: Update README with Random Quote

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours UTC
  workflow_dispatch:        # Manual trigger option

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch a Random Quote and Update README
        run: |
          # Fetch random quote from quotable API
          response=$(curl -s https://api.quotable.io/random)

          if [ -z "$response" ]; then
            echo "âŒ Failed to fetch response from API."
            exit 1
          fi

          # Parse the content and author
          quote=$(echo "$response" | jq -r '.content + " â€” " + .author')

          if [ -z "$quote" ]; then
            echo "âŒ Failed to parse quote."
            exit 1
          fi

          echo "âœ… Fetched Quote: $quote"

          # Replace between the markers in README.md
          awk -v q="> $quote" '
          /<!-- QUOTE-START -->/ { print; getline; print q; next }
          { print }
          ' README.md > temp.md && mv temp.md README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Update random quote"
          git push
